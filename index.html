<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="allDiv">
    <h1 id="bigHeading">Salary Calculator</h1>
    <div id="mainDiv">
    <h2 id="addEmp" title="Click to show and hide the employee input fields">Add Employee</h2>
    <p id="inputError">ALL FIELDS REQUIRED! PLEASE TRY AGAIN.</p>
    <div id="inputBox">
        <input id="fNameInput" class="inputs" type="text" placeholder="First Name" title="Enter the Employees First Name">
        <input id="lNameInput" class="inputs" type="text" placeholder="Last Name" title="Enter the Employees Last Name">
        <input id="idNumInput" class="inputs" type="number" placeholder="ID" title="Enter the Employees ID Number *MUST BE A NUMBER*">
        <input id="titleInput" class="inputs" type="text" placeholder="Title" title="Enter the Employees Title">
        <input id="annualSalaryInput" class="inputs" type="number" placeholder="Annual Salary" title="Enter the Employees Annual Salary *MUST BE A NUMBER*">
        <div>
        <button type="button" id="submitBtn" title="Click to add employee to list">Submit</button><button type="button" id="clearBtn" title="Click to clear the employee table">Clear</button>
        </div>
    </div>
    <h2 id="employeeHead" title="Click to show and hide the employee table">Employees</h2>
    <div id="tableDiv">
    <table id="employeeTable">
        <thead id="tableHead">
            <tr id="tableHeadRow">
                <th title="First Name Column">First Name</th>
                <th title="Last Name Column">Last Name</th>
                <th title="Employee ID Column">ID</th>
                <th title="Title Column">Title</th>
                <th title="Annual Salary Column">Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">

        </tbody>
        <tfoot>
            <trow id="footerRow">
                <td class="footerDetail" colspan="6"><strong><p id="monthlyDisplay"></p></strong></td>
            </trow>
        </tfoot>
    </table>
    <div>
        <!-- <h4 id="monthlyDisplay"></h4> -->
    </div>
    </div>
    </div>
    </div>
</body>
</html>
