<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="mainDiv">
    <h2 id="addEmp" title="Click to show and hide the employee input fields">Add Employee</h2>
    <p id="inputError">ALL FIELDS REQUIRED! PLEASE TRY AGAIN.</p>
    <div id="inputBox">
        <input id="fNameInput" type="text" placeholder="First Name" title="Enter the Employees First Name">
        <input id="lNameInput" type="text" placeholder="Last Name" title="Enter the Employees Last Name">
        <input id="idNumInput" type="number" placeholder="ID" title="Enter the Employees ID Number">
        <input id="titleInput" type="text" placeholder="Title" title="Enter the Employees Title">
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary" title="Enter the Employees Annual Salary">
        <button type="button" id="submitBtn" title="Click to add employee to list">Submit</button>
        <button type="button" id="clearBtn" title="Click to clear the employee table">Clear</button>
    </div>
    <h2 id="employeeHead" title="Click to show and hide the employee table">Employees</h2>
    <div id="tableDiv">
    <table id="employeeTable">
        <thead id="tableHead">
            <tr id="tableHeadRow">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <!-- <th id="buttonField"></th> -->
            </tr>
        </thead>
        <tbody id="employeeTableBody">

        </tbody>
        <tfoot>
            <trow id="footerRow">
                <td class="footerDetail" colspan="6"></td>
            </trow>
        </tfoot>
    </table>
    <div>
        <h4 id="monthlyDisplay"></h4>
    </div>
    </div>
    </div>
</body>
</html>
